{% extends 'HomeBakery/base.html' %}
{% load static %}
{% block main %}
<section class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{% static 'HomeBakery/assets/img/PanMermelada.psdMesa-de-trabajo-1_3.png' %}" class="d-block mx-lg-auto img-fluid" alt="Imágen de Panes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-1 fw-bold lh-1 mb-3 mainTitle">Productos</h1>
        <a class="btn btn-outline-warning" href="{% url 'producto_lista' %}">Accede a la lista</a>
        <h2 class="display-4 fw-bold lh-1 mb-3 subtitle">Crea un producto nuevo aqui</h2>
        <form action="{% url 'agregar_producto' %}" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <input class="btn btn-warning" type="submit" value="Añadir Producto">
        </form>
      </div>
    </div>
</section> 
{% endblock %}
